name: Staging

on:
  push:
    branches:
      - 'main'

jobs:
  Staging-CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2 
        with:
          aws-access-key-id: AKIAYNGQY23FQSLHP64W
          aws-secret-access-key: 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
          aws-region: eu-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      - name: setup jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto' # See 'Supported distributions' for available options
          java-version: '17'

      - name: build tag and push image to registry
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          PRODUCT: google-jib
          IMAGE_TAG: 1.0.5
        run: |
          mvn compile com.google.cloud.tools:jib-maven-plugin:3.3.2:build \
          -Dimage=$REGISTRY/$PRODUCT:$IMAGE_TAG
        shell: bash

